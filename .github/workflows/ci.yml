name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" app/ components/ services/ context/ --exclude-dir=node_modules; then
            echo "⚠️ Warning: console.log statements found. Consider removing them for production."
            # Don't fail the build, just warn
          fi

  config-check:
    name: Configuration Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify app.json
        run: npx expo config --type public || echo "Expo config check skipped"
      
      - name: Verify production API URL
        run: |
          if grep -q "healthclassique.tech-bridge.app" config/app.config.ts; then
            echo "✅ Production API URL is configured correctly"
          else
            echo "⚠️ Warning: Production API URL might not be set correctly"
            exit 0  # Don't fail, just warn
          fi

