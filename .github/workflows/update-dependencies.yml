name: Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for outdated packages
        run: |
          echo "## Dependency Update Report" > DEPENDENCY_REPORT.md
          echo "" >> DEPENDENCY_REPORT.md
          echo "### Outdated Packages:" >> DEPENDENCY_REPORT.md
          npm outdated >> DEPENDENCY_REPORT.md || echo "All packages are up to date" >> DEPENDENCY_REPORT.md
          echo "" >> DEPENDENCY_REPORT.md
          echo "### Security Vulnerabilities:" >> DEPENDENCY_REPORT.md
          npm audit --audit-level=moderate >> DEPENDENCY_REPORT.md || echo "No security vulnerabilities found" >> DEPENDENCY_REPORT.md
          cat DEPENDENCY_REPORT.md
      
      - name: Create Issue (if updates available)
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('DEPENDENCY_REPORT.md', 'utf8');
            
            // Check if there are actual updates (not just "All packages are up to date")
            if (report.includes('Wanted') || report.includes('Latest')) {
              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ“¦ Dependency Updates Available',
                body: report + '\n\n---\n\n*This issue was automatically created by the Update Dependencies workflow.*',
                labels: ['dependencies', 'automated']
              });
            }

